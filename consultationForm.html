<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=640, initial-scale=.5, user-scalable=no" />
	<title>Consultation Form</title>
	<link rel="stylesheet" type="text/css" href="css/style3.css"> 
</head>
<body>
	<div class="main">
		<div class="register">
			<h2> Patients Personal Details </h2>
			<form id="register" method="post">
				<label>Full Name : </label>
				<br>
				<input type="text" name="fname" id="name" placeholder="Enter Your Full Name">
				<br><br>
				<label>Gender : </label>
				<br>
				&nbsp;&nbsp;&nbsp;
				<input type="radio" name="gender" id="male">
				&nbsp;
				<span id="male">Male</span>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="radio" name="gender" id="female">
				&nbsp;
				<span id="female">Female</span>
				<br><br>
				<label>Age : </label>
				<br>
				<input type="number" name="age" id="name" placeholder="Age">
				<br><br>
				<label>Email Id : </label>
				<br>
				<input type="Email" name="Email" id="name" placeholder="Email">
				<br><br>
				<label>Have you previously visited our  Doctor</label>
				<br>
				&nbsp;&nbsp;&nbsp;
				<input type="radio" id="yes">
				&nbsp;
				<span id="yes">Yes</span>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="radio" id="no">
				&nbsp;
				<span id="no">No</span>
				<br><br>
				<label>If Yes, state on which condition and when?</label>
				<br>
				<input type="text" id="name">
				<br><br>
				<input type="submit" value="submit" name="submit" id="submit">
			</form>
		</div><!--end registration-->
	</div><!--end main-->
</body>
</html>
